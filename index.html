<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container-fluid">
    <div class="card m-auto">
      <div class="inside1 text-center">
        <h3 class="card-title m-3">Your Result</h3>
        <div class="circle">
          <div class="circle-title m-auto">
            <h1 class="m-0">76</h1>
            <p class="m-0">of 100</p>
          </div>
        </div>
        <h3 class="circle-label">Great</h3>
        <div class="card-body pt-0">
          <p class="card-text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="inside2 my-auto">
        <div class="summery-body p-3 d-flex flex-column">
          <h5 class="my-3">Summary</h5>
          <div class="">
            <div class="summery-item1 d-flex flex-row align-items-center p-2 rounded-3 my-3">
              <img src="./assets/images/icon-reaction.svg" style="width: 1.5rem; height: 1.5rem;" class=""
                alt="Reaction">
              <p class="card-text m-0 p-0 ps-2 me-auto">Reaction</p>
              <span class="summery-text m-0 p-0"><strong>80</strong>/100</span>
            </div>
            <div class="summery-item2 d-flex flex-row align-items-center p-2 rounded-3 my-3">
              <img src="./assets/images/icon-memory.svg" style="width: 1.5rem; height: 1.5rem;" class="" alt="Memory">
              <p class="card-text m-0 p-0 ps-2 me-auto">Memory</p>
              <span class="summery-text m-0 p-0"><strong>80</strong>/100</span>
            </div>
            <div class="summery-item3 d-flex flex-row align-items-center p-2 rounded-3 my-3">
              <img src="./assets/images/icon-verbal.svg" style="width: 1.5rem; height: 1.5rem;" class="" alt="Verbal">
              <p class="card-text m-0 p-0 ps-2 me-auto">Verbal</p>
              <span class="summery-text m-0 p-0"><strong>80</strong>/100</span>
            </div>
            <div class="summery-item4 d-flex flex-row align-items-center p-2 rounded-3 my-3">
              <img src="./assets/images/icon-visual.svg" style="width: 1.5rem; height: 1.5rem;" class="" alt="Visual">
              <p class="card-text m-0 p-0 ps-2 me-auto">Visual</p>
              <span class="summery-text m-0 p-0"><strong>80</strong>/100</span>
            </div>
          </div>
          <button class="btn btn-primary rounded-5 my-3" type="submit">Coutinue</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="index.js"></script>

</body>

</html>
